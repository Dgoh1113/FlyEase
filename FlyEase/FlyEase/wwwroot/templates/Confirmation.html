<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .header {
            background-color: #20c997;
            padding: 30px;
            text-align: center;
        }

            .header h1 {
                margin: 0;
                color: #ffffff;
                font-size: 28px;
            }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback Received!</h1>
        </div>

        <div class="content" style="padding: 20px; background-color: #ffffff;">
            <h2>Hi {{UserName}},</h2>

            <p style="font-size: 16px; color: #555; line-height: 1.6;">
                {{Message}}
            </p>

            {{Coupon}}

            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

            <div style="text-align: center;">
                <p style="margin-bottom: 5px;">You rated <strong>{{PackageName}}</strong>:</p>
                <div style="font-size: 24px; color: #ffc107; margin-bottom: 10px;">{{Stars}}</div>
                <p style="color: #777;">Feeling: <strong>{{Emotion}}</strong></p>

                <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 15px; font-style: italic; color: #666;">
                    "{{Comment}}"
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; {{Year}} FlyEase. All rights reserved.
        </div>
    </div>
</body>
</html>
