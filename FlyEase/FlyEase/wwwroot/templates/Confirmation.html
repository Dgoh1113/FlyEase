<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background-color: #eef2f7; /* Soft Blue-Grey Background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .header {
            background: linear-gradient(135deg, #0d6efd 0%, #00a3e0 100%); /* FlyEase Brand Gradient */
            padding: 40px 30px;
            text-align: center;
        }

            .header h1 {
                margin: 0;
                color: #ffffff;
                font-size: 26px;
                font-weight: 600;
                letter-spacing: 0.5px;
            }

        .content {
            padding: 40px 30px;
            text-align: left;
            color: #4a5568;
        }

        .coupon-box {
            background-color: #fff8e1;
            border: 2px dashed #ffc107;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
        }

        .rating-box {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 13px;
            color: #a0aec0;
            border-top: 1px solid #e2e8f0;
        }

        .stars {
            font-size: 28px;
            color: #ffc107;
            margin: 10px 0;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-size: 40px; margin-bottom: 10px;">💌</div>
            <h1>Feedback Received!</h1>
        </div>

        <div class="content">
            <h2 style="color: #2d3748; margin-top: 0;">Hi {{UserName}},</h2>

            <p style="font-size: 16px; line-height: 1.6; color: #4a5568;">
                {{Message}}
            </p>

            {{Coupon}}

            <div class="rating-box">
                <p style="margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: #718096; font-weight: bold;">You Rated {{PackageName}}</p>
                <div class="stars">{{Stars}}</div>
                <div style="display: inline-block; padding: 5px 15px; background: #e2e8f0; border-radius: 20px; font-size: 14px; color: #4a5568;">
                    Feeling: <strong>{{Emotion}}</strong>
                </div>
                <p style="margin-top: 15px; font-style: italic; color: #718096;">"{{Comment}}"</p>
            </div>
        </div>

        <div class="footer">
            &copy; {{Year}} FlyEase Travel & Tours. All rights reserved.<br>
            <a href="#" style="color: #0d6efd; text-decoration: none;">Contact Support</a>
        </div>
    </div>
</body>
</html>
